<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QuoteOne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="https://mattduffield.github.io/quoteone-qa/">
    <!-- imported CSS are concatenated and added automatically -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
      html, body {
        height: 100%;
      }
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -100px;
      }
    </style>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>         
  </head>
  <body aurelia-app="main">
    <h1 class="loading">Loading...</h1>
    
    <!-- Webpack Dev Server reload -->
    <!-- <script src="/webpack-dev-server.js"></script> -->
    
    <script type="text/javascript" src="https://mattduffield.github.io/quoteone-qa/app.cdbc6ea1444a6db35e2b.bundle.js"></script>
    <script type="text/javascript" src="https://mattduffield.github.io/quoteone-qa/vendor.cdbc6ea1444a6db35e2b.bundle.js"></script>
  </body>
</html>
